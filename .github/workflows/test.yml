name: Test & Build

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        run: npm run build
      
      - name: Install system dependencies for Playwright
        run: npx playwright install-deps chromium
      
      - uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install
      
      - name: Run tests
        run: npm run test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: test-results/results.json
          retention-days: 30
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('test-results/results.json') 
              ? JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'))
              : null;
            
            let comment = '## âœ… Build & Test Report\n\n';
            comment += '| Step | Status |\n';
            comment += '|------|--------|\n';
            comment += '| Build | âœ… Passed |\n';
            
            if (testResults) {
              const suites = testResults.suites || [];
              const totalTests = suites.reduce((sum, suite) => sum + (suite.tests ? suite.tests.length : 0), 0);
              const passedTests = suites.reduce((sum, suite) => {
                return sum + (suite.tests ? suite.tests.filter(t => t.status === 'passed').length : 0);
              }, 0);
              
              comment += `| Tests | ${passedTests}/${totalTests} passed |\n`;
            } else {
              comment += '| Tests | â³ In progress or no results |\n';
            }
            
            comment += '\nğŸ“Š [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
