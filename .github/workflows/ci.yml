name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    name: test (22.x)
    permissions:
      pull-requests: write
      issues: write
      contents: write
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install system dependencies for Playwright
        run: npx playwright install-deps chromium

      - uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Run tests
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: test-results/results.json
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('test-results/results.json') 
              ? JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'))
              : null;
            
            let comment = '## ‚úÖ Build & Test Report\n\n';
            comment += '| Step | Status |\n';
            comment += '|------|--------|\n';
            comment += '| Build | ‚úÖ Passed |\n';
            
            if (testResults) {
              const suites = testResults.suites || [];
              const totalTests = suites.reduce((sum, suite) => sum + (suite.tests ? suite.tests.length : 0), 0);
              const passedTests = suites.reduce((sum, suite) => {
                return sum + (suite.tests ? suite.tests.filter(t => t.status === 'passed').length : 0);
              }, 0);
              
              comment += `| Tests | ${passedTests}/${totalTests} passed |\n`;
            } else {
              comment += '| Tests | ‚è≥ In progress or no results |\n';
            }
            
            comment += '\nüìä [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Enable auto-merge if tests pass
        if: success() && github.event_name == 'pull_request'
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --auto || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete feature branch after merge
        if: success() && github.event_name == 'pull_request'
        run: |
          BRANCH="${{ github.head_ref }}"
          if [ ! -z "$BRANCH" ] && [ "$BRANCH" != "main" ] && [ "$BRANCH" != "develop" ]; then
            gh api repos/${{ github.repository }}/git/refs/heads/$BRANCH -X DELETE || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: [lint, typecheck, build, test]
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | grep -oE 'https://[^ ]+\.vercel\.app' | head -1)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    environment: Production
    name: Telegram Notification
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEPLOY_URL: ${{ needs.deploy.outputs.url }}
          DEPLOY_STATUS: ${{ needs.deploy.result }}
        run: |
          if [ "$DEPLOY_STATUS" = "success" ]; then
            EMOJI="‚úÖ"
            STATUS="deployed"
          else
            EMOJI="‚ùå"
            STATUS="failed"
          fi
          
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -1)
          COMMIT_SHORT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:5}"
          
          MESSAGE="${EMOJI} *Deploy ${STATUS}*
          
          üì¶ \`${COMMIT_SHORT}\` ${COMMIT_MSG}
          üîó ${DEPLOY_URL:-'N/A'}
          üìÇ [View commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview="true"
