name: Notify Deployment Status

on:
  deployment_status:

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' || github.event.deployment_status.state == 'failure'
    
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DEPLOYMENT_STATE: ${{ github.event.deployment_status.state }}
          DEPLOYMENT_URL: ${{ github.event.deployment_status.target_url }}
          REPO_NAME: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          if [ "$DEPLOYMENT_STATE" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS="deployed successfully"
          else
            EMOJI="‚ùå"
            STATUS="failed to deploy"
          fi
          
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Use JSON payload for reliable delivery
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"text\": \"${EMOJI} Vercel Deployment\n\nRepo: ${REPO_NAME}\nStatus: ${STATUS}\nCommit: ${SHORT_SHA}\n\nüîó ${DEPLOYMENT_URL}\",
              \"disable_web_page_preview\": true
            }"
